<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Produtos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Gestão de Produtos</h1>
        <form id="produto-form" class="mb-4">
            <input type="hidden" id="produto-id">
            <div class="form-group">
                <label for="descricao">Descrição</label>
                <input type="text" class="form-control" id="descricao" required>
            </div>
            <div class="form-group">
                <label for="unidade">Unidade</label>
                <input type="text" class="form-control" id="unidade" required>
            </div>
            <div class="form-group">
                <label for="preco">Preço</label>
                <input type="number" class="form-control" id="preco" step="0.01" required>
            </div>
            <button type="submit" class="btn btn-primary">Salvar</button>
        </form>
        <h2>Lista de Produtos</h2>
        <ul id="produto-list" class="list-group"></ul>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
