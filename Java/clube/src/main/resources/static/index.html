<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Sócios</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <h1>Lista de Sócios</h1>
    </header>
    <main>
        <button id="addSocioBtn">Adicionar Sócio</button>
        <table id="socioTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- Conteúdo será preenchido pelo JavaScript -->
            </tbody>
        </table>
    </main>

    <!-- Modal para editar sócio -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Editar Sócio</h2>
            <form id="editForm">
                <input type="hidden" id="editId">
                <label for="editNome">Nome:</label>
                <input type="text" id="editNome" required><br/>
                <label for="editEndereco">Endereço:</label>
                <input type="text" id="editEndereco" required><br/>
                <label for="editCpf">CPF:</label>
                <input type="text" id="editCpf" required><br/>
                <label for="editTelefone">Telefone:</label>
                <input type="text" id="editTelefone" required><br/>
                <label for="editEmail">Email:</label>
                <input type="email" id="editEmail" required><br/>
                <button type="submit">Salvar</button>
            </form>
        </div>
    </div>

    <!-- Modal para adicionar sócio -->
    <div id="addModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Adicionar Sócio</h2>
            <form id="addForm">
                <label for="addNome">Nome:</label>
                <input type="text" id="addNome" required><br/>
                <label for="addEndereco">Endereço:</label>
                <input type="text" id="addEndereco" required><br/>
                <label for="addCpf">CPF:</label>
                <input type="text" id="addCpf" required><br/>
                <label for="addTelefone">Telefone:</label>
                <input type="text" id="addTelefone" required><br/>
                <label for="addEmail">Email:</label>
                <input type="email" id="addEmail" required><br/>
                <button type="submit">Adicionar</button>
            </form>
        </div>
    </div>

    <script src="/js/script.js"></script>
</body>
</html>
