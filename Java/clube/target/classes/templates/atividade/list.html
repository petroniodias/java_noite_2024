<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Atividades</title>
</head>
<body>
    <h1>Lista de Atividades</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Descrição</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="atividade : ${atividades}">
                <td th:text="${atividade.id}"></td>
                <td th:text="${atividade.nome}"></td>
                <td th:text="${atividade.descricao}"></td>
                <td>
                    <a th:href="@{/web/atividade/editar/{id}(id=${atividade.id})}">Editar</a> |
                    <a th:href="@{/web/atividade/excluir/{id}(id=${atividade.id})}" onclick="return confirm('Tem certeza que deseja excluir esta atividade?');">Excluir</a>
                </td>
            </tr>
        </tbody>
    </table>
    <a th:href="@{/web/atividade/nova}">Adicionar nova atividade</a>
</body>
</html>
