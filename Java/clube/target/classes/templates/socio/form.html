<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Novo Sócio</title>
</head>
<body>
    <h1>Novo Sócio</h1>
    <form th:action="@{/web/socio}" th:object="${socio}" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" th:field="*{nome}" /><br/>
        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" th:field="*{endereco}" /><br/>
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" th:field="*{cpf}" /><br/>
        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" th:field="*{telefone}" /><br/>
        <label for="email">Email:</label>
        <input type="text" id="email" th:field="*{email}" /><br/>
        <button type="submit">Salvar</button>
    </form>
    <a th:href="@{/web/socio}">Cancelar</a>
</body>
</html>
