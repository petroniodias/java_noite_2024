<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contatos</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <title>Contatos</title>
  </head>
  <body>
    <main>
      <form class="form_inserir">
        <input
          type="text"
          placeholder="Adicionar contato"
          class="contato_nome"
        />
        <input
          type="text"
          placeholder="e-mail"
          class="contato_email"
        />
        <input
          type="text"
          placeholder="Telefone"
          class="contato_telefone"
        />
        <button type="submit">+</button>
      </form>

      <table>
        <thead>
          <tr>
            <th>Contato</th>
            <th>e-mail</th>
            <th>Telefone</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <!-- aqui será inserido o código via JavaScript -->
        </tbody>
      </table>
    </main>

    <script src="./assets/js/script.js"></script>
