<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <h2>Lista de Contatos</h2>
        <table id="tabela"></table>
    </section>
    <section class="formularios">
        <button id="mostrarFormAdd">Adicionar Contato</button>
        <form id="adicionar-form" style="display:none">
            <h2>Adicionar Contato</h2>
            <div class="linha">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" placeholder="Nome" required>
            </div>
            <div class="linha">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Email" required>
            </div>
            <div class="linha">
                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone" placeholder="Telefone">
            </div>
            <button type="submit">Adicionar</button>
        </form>

        <button id="mostrarFormAtt">Atualizar Contato</button>
        <form id="atualizar-form" style="display:none">
            <h2>Atualizar Contato</h2>
            <div class="linha">
                <label for="id">Identificador:</label>
                <input type="text" id="id" placeholder="Identificador" required>
            </div>
            <div class="linha">
                <label for="nomeAtualizado">Nome:</label>
                <input type="text" id="nomeAtualizado" placeholder="Nome" required>
            </div>
            <div class="linha">
                <label for="emailAtualizado">Email:</label>
                <input type="email" id="emailAtualizado" placeholder="Email" required>
            </div>
            <div class="linha">
                <label for="telefoneAtualizado">Telefone:</label>
                <input type="text" id="telefoneAtualizado" placeholder="Telefone">
            </div>
            <button type="submit">Atualizar</button>
        </form>
    </section>
    <script src="script.js"></script>
</body>
</html>
